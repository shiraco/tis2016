<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("./css/chat.css") }}" type="text/css">
	<link rel="stylesheet" href="{{static_url("css/bootstrap.min.css")}}">
  </head>
  <body>
	<nav class="navbar navbar-default">
	  <div class="navbar-header">
		<div class="navbar-brand">ナビゲーション</div>
	  </div>
	  <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </div>
	</nav>
    <div id="body">
      <div id="inbox">
		<div id="ft-talk" class="ft-icon-size-l ft-icon-shape-rounded-square ft-icon-border-thin ft-icon-shadow-show ft-baloon-shape-rounded-square ft-baloon-border-thin ft-baloon-shadow-show ft-talk-width-full" >
		  <ul id="ft-talk-body">
			{% for message in messages %}
              {% include "message.html" %}
            {% end %}
		  </ul>
		</div>
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
		  <div class="input-group">
			<input name="body" id="message_input"  class="form-control" placeholder="質問内容を記述してください">		  
			<span class="input-group-btn">
			  <input type="submit" value="{{ _("Post") }}" class="btn btn-default">
			  <input type="hidden" name="next" value="{{ request.path }}">
			  {% module xsrf_form_html() %}			
			</span>
		  </div>
		</form>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("./js/chat.js") }}" type="text/javascript"></script>
	

  </body>
</html>
